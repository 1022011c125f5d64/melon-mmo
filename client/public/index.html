<!DOCTYPE html>
<html>
<head>
    <script src="phaser.min.js"></script>
</head>
<body>
    <script>
        class MelonMMOScene extends Phaser.Scene {
            preload() {
                this.load.tilemapCSV('map-base', 'assets/melon-mmo_base.csv');
                this.load.tilemapCSV('map-physics', 'assets/melon-mmo_physics.csv');
                this.load.image('tiles', 'assets/gfx/Overworld.png');
            }
            create() {
                const mapBase = this.make.tilemap({ key: 'map-base', tileWidth: 16, tileHeight: 16 }),
                    mapPhysics = this.make.tilemap({ key: 'map-physics', tileWidth: 16, tileHeight: 16 });
                const tilesetBase = mapBase.addTilesetImage('tiles'),
                    tilesetPhysics = mapPhysics.addTilesetImage('tiles');
                const layerBase = mapBase.createLayer(0, tilesetBase, 0, 0),
                    layerPhysics = mapPhysics.createLayer(0, tilesetPhysics, 0, 0);
            }
        }
        const game = new Phaser.Game({
            type: Phaser.AUTO,
            width: 960,
            height: 640,
            scene: MelonMMOScene,
            physics: {
                default: 'arcade'
            }
        });
    </script>
</body>
</html>
